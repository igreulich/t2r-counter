<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Ticket 2 Ride Math!</title>
    
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{padding-top: 60px;}
      .center{text-align: center;}
    </style>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function MainController($scope){
        $scope.one   = 0;
        $scope.two   = 0;
        $scope.three = 0;
        $scope.four  = 0;
        $scope.five  = 0;
        $scope.six   = 0;
      };
    </script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand">Ticket 2 Ride Counter</a>
        </div>
      </div>
    </div>
    <div class="container" ng-controller="MainController">
      <div class="row-fluid">
        <div class="span8 offset2">
          <div class="well">
            <form class="form-horizontal">
              <fieldset>
                <legend class="pull-left">Point Calculator<span class="pull-right">Totals<span></legend>
                <p class>Enter the number of routes you completed of each length</p>
                <div class="control-group">
                  <label class="control-label" for="trains1">1 Train</label>
                  <div class="controls">
                    <input type="number" id="trains1" ng-model="one">
                    <input type="text" class="pull-right" value="{{one}}" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="trains2">2 Trains</label>
                  <div class="controls">
                    <input type="number" id="trains2" ng-model="two">
                    <input type="text" class="pull-right" value="{{two * 2}}" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="trains3">3 Trains</label>
                  <div class="controls">
                    <input type="number" id="trains3" ng-model="three">
                    <input type="text" class="pull-right" value="{{three * 4}}" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="trains4">4 Trains</label>
                  <div class="controls">
                    <input type="number" id="trains4" ng-model="four">
                    <input type="text" class="pull-right" value="{{four * 7}}" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="trains5">5 Trains</label>
                  <div class="controls">
                    <input type="number" id="trains5" ng-model="five">
                    <input type="text" class="pull-right" value="{{five * 10}}" disabled>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="trains6">6 Trains</label>
                  <div class="controls">
                    <input type="number" id="trains6" ng-model="six">
                    <input type="text" class="pull-right" value="{{six * 15}}" disabled>
                  </div>
                </div>
              </fieldset>
            </form>
            <div class="clearfix"></div>
            <hr />
            <div class="center">
              <h3>Total Score: {{one + (two * 2) + (three * 4) + (four * 7) + (five * 10) + (six * 15)}}</h3>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </body>
</html>
